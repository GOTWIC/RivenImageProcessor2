<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTWIC's Riven Processor</title>
    <link rel="stylesheet" href="styles.scss">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="frosted-overlay-left"></div>
            <div class="form">
                <div class="form-item">
                    <input type="checkbox" id="normalize" onchange="toggleDropdown(this); entry();">
                    <label for="normalize">Normalize</label>
                </div>
                <div class="form-item">
                    <select id="color_options" class="custom-select" disabled onchange="entry();">
                        <option value="purple">Purple</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="gold">Gold</option>
                        <option value="white">White</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="file-upload" class="button-85">Upload Files</label>
                    <input type="file" id="file-upload" accept="image/*" style="display: none;" multiple onchange="entry();">
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="frosted-overlay-right"></div>
            <div class="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://www.marvinj.org/releases/marvinj-0.7.js"></script>
</body>
</html>
